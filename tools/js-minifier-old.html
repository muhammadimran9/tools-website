<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Minifier - ToolSpark</title>
  <meta name="description" content="Minify JavaScript code to reduce file size.">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

  <script src="../../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      createHeader();
    });
  </script>

  <!-- Main Content -->
  <main>

    <!-- Tool Header -->
    <div class="tool-header">
      <h1>JavaScript Minifier</h1>
      <p>Minify JavaScript code</p>
    </div>

    <!-- Tool Container -->
    <div class="tool-container">
      <div class="tool-input">
        <h3>Input JavaScript</h3>
        <textarea id="inputJs" placeholder="Paste your JavaScript code here..." style="font-family: monospace;"></textarea>
      </div>

      <div class="tool-output">
        <h3>Minified JavaScript</h3>
        <textarea id="outputJs" readonly placeholder="Minified JavaScript will appear here..." style="font-family: monospace;"></textarea>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-actions">
      <button class="btn btn-primary" onclick="minifyJS()">Minify</button>
      <button class="btn btn-primary" onclick="copyToClipboard(document.getElementById('outputJs').value, event.target)">Copy Output</button>
      <button class="btn btn-secondary" onclick="clearContent('inputJs', 'outputJs')">Clear All</button>
      <a href="../../tools.html" class="btn btn-secondary">Back to Tools</a>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      createFooter();
    });
  </script>
  <script>
    function minifyJS() {
      let js = document.getElementById('inputJs').value;
      
      // Remove single-line comments
      js = js.replace(/\/\/.*$/gm, '');
      
      // Remove multi-line comments
      js = js.replace(/\/\*[\s\S]*?\*\//g, '');
      
      // Remove unnecessary whitespace
      js = js.replace(/\s+/g, ' ');
      
      // Remove spaces around operators
      js = js.replace(/\s*([{}()[\];:,=+\-*/%<>!&|^?])\s*/g, '$1');
      
      // Remove space after 'function' but before opening paren
      js = js.replace(/function\s*\(/g, 'function(');
      
      // Trim
      js = js.trim();
      
      document.getElementById('outputJs').value = js;
    }
  </script>
</body>
</html>
