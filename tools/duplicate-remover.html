<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicate Remover - Remove duplicate lines from text instantly | Tools Park</title>
  <meta name="description" content="Remove duplicate lines from text instantly. Free duplicate remover tool with instant results.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/professional.css">
  <script src="../js/components.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div data-component="../components/header.html"></div>
  <section class="tool-header">
    <div class="container">
      <div class="tool-header-content">
        <div class="tool-breadcrumb">
          <a href="../index.html" class="breadcrumb-link">Home</a><span>›</span><a href="../tools.html" class="breadcrumb-link">Tools</a><span>›</span><span class="breadcrumb-current">Duplicate Remover</span>
        </div>
        <div class="tool-info">
          <h1 class="tool-title">Duplicate Remover</h1>
          <p class="tool-description">Remove duplicate lines from text instantly</p>
        </div>
      </div>
    </div>
  </section>
  <section class="tool-content">
    <div class="container">
      <div class="tool-layout">
        <div class="tool-main">
          <div class="tool-card">
            <div class="tool-card-header">
              <h2>Duplicate Remover</h2>
              <div class="tool-actions">
                <button id="clear-btn" class="btn btn-outline">Clear</button>
                <button id="copy-btn" class="btn btn-secondary">Copy</button>
              </div>
            </div>
            <div class="tool-card-body">
              
              <div class="mb-6">
                <label for="input-text" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                <textarea id="input-text" class="tool-textarea" placeholder="Enter text with duplicates..." rows="8">apple\nbanana\napple\ncherry\nbanana</textarea>
              </div>
              <div>
                <label for="output-text" class="block text-sm font-medium text-gray-700 mb-2">Output</label>
                <div id="output-text" class="tool-output">apple\nbanana\ncherry</div>
              </div>
            </div>
          </div>
        </div>
        <div class="tool-sidebar">
          <div class="sidebar-card">
            <h3>Instructions</h3>
            <ol>
              <li>Enter your text in the input area</li>
              <li>Result appears instantly</li>
              <li>Click Copy to copy the result</li>
              <li>Click Clear to reset everything</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div data-component="../components/footer.html"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('clear-btn')?.addEventListener('click', clearTool);
      document.getElementById('copy-btn')?.addEventListener('click', copyResult);
      document.getElementById('input-text')?.addEventListener('input', processText);
      
      processText();
    });

    
      function removeDuplicates() {
        const input = document.getElementById('input-text').value;
        const output = document.getElementById('output-text');
        
        if (!input) {
          output.textContent = '';
          return;
        }
        
        const lines = input.split('\n');
        const unique = [...new Set(lines)];
        output.textContent = unique.join('\n');
      }
    

    function processText() {
      removeDuplicates();
    }

    function clearTool() {
      document.getElementById('input-text').value = '';
      document.getElementById('output-text').textContent = '';
      
    }

    function copyResult() {
      const result = document.getElementById('output-text').textContent;
      if (!result) return;
      navigator.clipboard.writeText(result).then(() => {
        showNotification('Copied to clipboard!', 'success');
      });
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; font-weight: 500; z-index: 1000; background: ${type === 'success' ? '#10b981' : '#3b82f6'}; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);`;
      document.body.appendChild(notification);
      setTimeout(() => document.body.removeChild(notification), 3000);
    }
  </script>
</body>
</html>
