<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch - Online Timer Tool | Tools Park</title>
  <meta name="description" content="Professional online stopwatch with lap times and precise timing. Free stopwatch tool for timing activities.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/professional.css">
  <script src="../js/components.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div data-component="../components/header.html"></div>
  <section class="tool-header">
    <div class="container">
      <div class="tool-header-content">
        <div class="tool-breadcrumb">
          <a href="../index.html" class="breadcrumb-link">Home</a><span>›</span><a href="../tools.html" class="breadcrumb-link">Tools</a><span>›</span><span class="breadcrumb-current">Stopwatch</span>
        </div>
        <div class="tool-info">
          <h1 class="tool-title">Stopwatch</h1>
          <p class="tool-description">Professional online stopwatch with lap times and precise timing</p>
        </div>
      </div>
    </div>
  </section>
  <section class="tool-content">
    <div class="container">
      <div class="tool-layout">
        <div class="tool-main">
          <div class="tool-card">
            <div class="tool-card-header">
              <h2>Stopwatch</h2>
            </div>
            <div class="tool-card-body text-center">
              <div id="display" class="text-6xl font-mono mb-8 text-blue-600">00:00:00</div>
              <div class="space-x-4 mb-6">
                <button id="start-btn" class="btn btn-primary btn-large">Start</button>
                <button id="stop-btn" class="btn btn-secondary btn-large" disabled>Stop</button>
                <button id="reset-btn" class="btn btn-outline btn-large">Reset</button>
                <button id="lap-btn" class="btn btn-outline btn-large" disabled>Lap</button>
              </div>
              <div id="laps" class="text-left max-h-60 overflow-y-auto"></div>
            </div>
          </div>
        </div>
        <div class="tool-sidebar">
          <div class="sidebar-card">
            <h3>Instructions</h3>
            <ol>
              <li>Click "Start" to begin timing</li>
              <li>Click "Stop" to pause the timer</li>
              <li>Click "Lap" to record lap times</li>
              <li>Click "Reset" to clear everything</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div data-component="../components/footer.html"></div>
  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let isRunning = false;
    let lapCount = 0;

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('start-btn').addEventListener('click', startTimer);
      document.getElementById('stop-btn').addEventListener('click', stopTimer);
      document.getElementById('reset-btn').addEventListener('click', resetTimer);
      document.getElementById('lap-btn').addEventListener('click', recordLap);
    });

    function startTimer() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateDisplay, 10);
        isRunning = true;
        
        document.getElementById('start-btn').disabled = true;
        document.getElementById('stop-btn').disabled = false;
        document.getElementById('lap-btn').disabled = false;
      }
    }

    function stopTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        
        document.getElementById('start-btn').disabled = false;
        document.getElementById('stop-btn').disabled = true;
        document.getElementById('lap-btn').disabled = true;
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      elapsedTime = 0;
      lapCount = 0;
      
      document.getElementById('display').textContent = '00:00:00';
      document.getElementById('laps').innerHTML = '';
      document.getElementById('start-btn').disabled = false;
      document.getElementById('stop-btn').disabled = true;
      document.getElementById('lap-btn').disabled = true;
    }

    function recordLap() {
      if (isRunning) {
        lapCount++;
        const lapTime = formatTime(elapsedTime);
        const lapDiv = document.createElement('div');
        lapDiv.className = 'p-2 border-b border-gray-200';
        lapDiv.innerHTML = `<span class="font-medium">Lap ${lapCount}:</span> ${lapTime}`;
        document.getElementById('laps').appendChild(lapDiv);
      }
    }

    function updateDisplay() {
      elapsedTime = Date.now() - startTime;
      document.getElementById('display').textContent = formatTime(elapsedTime);
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const milliseconds = Math.floor((ms % 1000) / 10);
      
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
